<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Upload Core Team Information</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="{{ form.name.id_for_label }}">Name:</label>
    {{ form.name }}
    
    <label for="{{ form.role.id_for_label }}">Role:</label>
    {{ form.role }}
    
    <label for="{{ form.image.id_for_label }}">Image:</label>
    {{ form.image }}
    
    <label for="{{ form.instagram_profile.id_for_label }}">Instagram Profile:</label>
    {{ form.instagram_profile }}
    
    <label for="{{ form.mail_profile.id_for_label }}">Mail Profile:</label>
    {{ form.mail_profile }}
    
    <label for="{{ form.linkedin_profile.id_for_label }}">LinkedIn Profile:</label>
    {{ form.linkedin_profile }}

    <button type="submit">Submit</button>
</form>

</body>
</html>

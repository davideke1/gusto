{% extends 'base1.html' %}
{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Game Results</h2>
    
    <div class="row">
      {% for result in game_results %}
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">
                <a href="{% url 'game_result_detail' result.pk %}" class="text-decoration-none">
                  {{ result.team_a }} {{ result.score_a }} - {{ result.team_b }} {{ result.score_b }}
                </a>
              </h5>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <a href="{% url 'game_result_detail' result.pk %}" class="btn btn-info btn-sm mt-2">Detail</a>
                </div>
                <div class="ml-2">
                  <a href="{% url 'game_result_update' result.pk %}" class="btn btn-success btn-sm mt-2">Update</a>
                  <a href="{% url 'game_result_delete' result.pk %}" class="btn btn-danger btn-sm mt-2">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <div class="mt-4">
      <a href="{% url 'game_result_create' %}" class="btn btn-success">Add New Result</a>
    </div>
  </div>
{% endblock %}
